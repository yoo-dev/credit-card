<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="background">
        <div class="circle circle-0"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
      </div>
      <div class="card">
        <div class="card-background">
          <div class="circle circle-0"></div>
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
        </div>
        <div class="content">
          <div class="title">BANK OF WEB DEVV</div>
          <div class="ic-chip">
            <img src="assets/imgs/ic-chip.svg" alt="" />
          </div>
          <div class="number">
            1234&nbsp;&nbsp;5678&nbsp;&nbsp;9876&nbsp;&nbsp;5432
          </div>
          <div class="name-and-exp">
            <div class="name">JOHN DOE</div>
            <div class="exp">
              <div class="exp-label">EXP</div>
              <div class="exp-date">01/01</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
